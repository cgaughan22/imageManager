<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>File Browser</title>


	<!-- Include our stylesheet -->
	<link href="assets/css/styles.css" rel="stylesheet"/>
	<!-- <link href="assets/css/basic.css" rel="stylesheet"/> -->
	<link href="assets/css/dropzone.css" rel="stylesheet"/>


</head>
<body>

	<div class="filemanager">

		<div class="search">
			<input type="search" placeholder="Find a file.." />
		</div>

		<form action="upload.php"
	      class="dropzone"
	      id="my-awesome-dropzone">
	    </form>

		<div class="breadcrumbs"></div>

		<div class="add-dir">
			<i class="fa fa-plus" aria-hidden="true"></i>
			<span class="icon folder"></span>
		</div>

		<ul class="data"></ul>

		<div class="nothingfound">
			<div class="nofiles"></div>
			<span>No files here.</span>
		</div>

	</div>

	<footer>
        <a class="tz" href="http://tutorialzine.com/2014/09/cute-file-browser-jquery-ajax-php/">Cute File Browser with jQuery, AJAX and PHP</a>
        <div id="tzine-actions"></div>
        <span class="close"></span>
    </footer>

	<!-- Include our script files -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/dropzone/dist/dropzone.js"></script>
	<script src="https://use.fontawesome.com/d3f402d1dc.js"></script>
	<script type="text/javascript">
		Dropzone.autoDiscover = false;
		$('.dropzone').dropzone ({
		        url: "upload.php",
		        init: function() {
		            this.on("sending", function(file, xhr, formData){
		                formData.append("directory", window.location.hash)
		            }),
		            this.on("success", function(file, xhr){
		                location.reload();
		            })
		        },
		});
	</script>

</body>
</html>
